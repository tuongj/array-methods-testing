<script src="../tinytest.js"></script>
<script>
'use strict'

/*
MDN Web Docs: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/push

The push method appends values to an array.

push is intentionally generic. This method can be used with call() or apply() on objects resembling arrays. The push method relies on a length property to determine where to start inserting the given values. If the length property cannot be converted into a number, the index used is 0. This includes the possibility of length being nonexistent, in which case length will also be created.

Although strings are native, Array-like objects, they are not suitable in applications of this method, as strings are immutable.  Similarly for the native, Array-like object arguments.
*/

function push(array, ...elementN){

    for (let i = 0; i < elementN.length; i++) {
        array[array.length] = elementN[i];
    }
    
    return array.length;
}

tests({

    "1. It should add an element to the end of the array.": function() {
        const animals = ['pigs', 'goats', 'sheep'];
        
        push(animals, 'cows');

        eq(animals[animals.length - 1], 'cows');
    },
    "2. It should add nth elements to the end of the array.": function() {
        const animals = ['pigs', 'goats', 'sheep'];
        
        push(animals, 'chickens', 'cats', 'dogs');

        eq(animals[3], 'chickens');
        eq(animals[4], 'cats');
        eq(animals[5], 'dogs');
    },
    "3. It should return the length of the array.": function() {
        const animals = ['pigs', 'goats', 'sheep'];
        
        let testResult = push(animals, 'chickens', 'cats', 'dogs');

        eq(testResult, 6);
    }
    
}) 


</script>
