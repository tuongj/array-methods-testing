<script>
'use strict'

/*
MDN Web Docs: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/shift

The shift method removes the element at the zeroeth index and shifts the values at consecutive indexes down, then returns the removed value. If the length property is 0, undefined is returned.

shift is intentionally generic; this method can be called or applied to objects resembling arrays. Objects which do not contain a length property reflecting the last in a series of consecutive, zero-based numerical properties may not behave in any meaningful manner.

Array.prototype.pop() has similar behavior to shift, but applied to the last element in an array.
*/

function shift(array){

    if (array.length > 0){
        let firstElement = array[0];
        
        array.splice(0, 1);

        return firstElement;
    }
    
    return undefined;

}

tests({

    "It should return the first element from an array": function() {
        let arrayTest = ['angel', 'clown', 'mandarin', 'surgeon'];
        let testResult = shift(arrayTest);

        eq(testResult, 'angel');
    },
    "It should remove the element at the 0th index": function() {
        let arrayTest = ['angel', 'clown', 'mandarin', 'surgeon'];
        let testResult = shift(arrayTest);

        eq(arrayTest.length, 3);

    },
    "It should shift the values at the consecutive indexes down": function() {
        let arrayTest = ['angel', 'clown', 'mandarin', 'surgeon'];
        let testResult = shift(arrayTest);
        
        eq(arrayTest[0], 'clown');
        eq(arrayTest[1], 'mandarin');
        eq(arrayTest[2], 'surgeon');
    },
    "It should return undefined if the array length property is 0": function() {
        let testResult = shift([]);

        eq(testResult, undefined);
    }
    
}) 


</script>
