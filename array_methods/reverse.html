<script src="../tinytest.js"></script>
<script>
'use strict'

/*
MDN Web Docs: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/reverse

The reverse method transposes the elements of the calling array object in place, mutating the array, and returning a reference to the array.

reverse is intentionally generic; this method can be called or applied to objects resembling arrays. Objects which do not contain a length property reflecting the last in a series of consecutive, zero-based numerical properties may not behave in any meaningful manner.

*/

function reverse(array) {

    let reverseArray = [];
    for (let i = array.length - 1; i >= 0 ; i--){
        reverseArray.push(array[i]);
    }
    array = reverseArray;
    return array;
}

tests({
    '1. It should tranpose the elements of the calling array.': function(){
        let testArray = ['one', 'two', 'three'];
        let result = reverse(testArray);
        
        eq(result[0], 'three');
        eq(result[1], 'two');
        eq(result[2], 'one');

    },
    '2. It should return a reference to the reversed array.': function(){
        let testArray = [1, 2, 3];
        testArray.reverse(testArray);

        eq(testArray[0], 3);
        eq(testArray[1], 2);
        eq(testArray[2], 1);
    },
    '3. It should return an array Object': function(){
        let testArray = [];
        let result = reverse(testArray);

        eq(Array.isArray(result), true);
        
    }


});


</script>
